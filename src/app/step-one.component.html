<html>
    <body>
        <h1>Step 1: Choose your model and color</h1>
        <div> Model: 
            <select id="modelSelect" [(ngModel)]="selectedModelCode" (change)="selectedModelCodeChanged()">
                <option value="" disabled selected>Choose...</option>
                <option *ngFor="let model of apiData" [value]="model.code">{{ model.description }}</option>
            </select>
        </div> 
        
         
         
        <div *ngIf="selectedModelCode" > Color: 
            <select id="colorSelect" (change)="selectedColorChanged()" [(ngModel)]="selectedColorCode">
                <option value="" disabled selected>Choose...</option>
               <option *ngFor="let color of selectedModel?.colors" [value]="color.code">{{ color.description }}</option>
            </select>
        </div>
        

         <img *ngIf="selectedModelCode && selectedColorCode" [src]="'https://interstate21.com/tesla-app/images/' + selectedModelCode + '/' + selectedColorCode + '.jpg'" alt="Car Image">
    </body>
</html>
